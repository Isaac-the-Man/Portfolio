<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Starry Night</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <div class="navbarDiv">
      <h1>Starry Night</h1>
      <ul class="navbar">
        <li><a href="index.html">#Home</a></li>
        <li><a href="planets.html">#Planets</a></li>
        <li><a href="galaxies.html">#Galaxy</a></li>
        <li><a href="#About">#About</a></li>
        <li><a class="navbarActive" href="#">#Contact</a></li>
      </ul>
    </div>

    <!-- Contact Form Card -->
    <div class="contactField">
      <div class="contactFormCard">
        <h2>Contact Me</h2>
        <div class="contactRow">
          <h3>First Name:</h3>
          <input type="text" name="firstname " value="First Name">
        </div>
        <div class="contactRow">
          <h3>Last Name:</h3>
          <input type="text" name="lastname " value="Last Name">
        </div>
        <div class="contactRow">
          <h3>Email:</h3>
          <input type="text" name="mail " value="Email">
        </div>
        <div class="contactRadio">
          <h3>Gender:</h3>
          <div class="contactRadioOption">
            <input type="radio" name="gender" value="male"> Male<br>
          </div>
          <div class="contactRadioOption">
            <input type="radio" name="gender" value="female"> Female<br>
          </div>
          <div class="contactRadioOption">
            <input type="radio" name="gender" value="other"> Other<br>
          </div>
        </div>
        <h3>Content:</h3>
        <textarea name="subject" placeholder="Write something.." style="height:200px;color:black;"></textarea>
        <div class="contactSubmit">
          <input type="submit" value="Submit">
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <!-- <h1>Footer</h1> -->
      <div>
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-instagram"></a>
        <a href="#" class="fa fa-reddit"></a>
      </div>
      <p>Amazing Images of the Universe</p>
      <p><i>Steven's Portfolio @2019</i></p>
    </footer>

  </body>
</html>
