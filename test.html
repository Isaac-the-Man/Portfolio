<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>test</title>
    <style media="screen">
      .card {
        position: relative;
        height: 300px;
        width: 240px;
        background-color: red;
        margin: auto;
        animation-name: up-appear;
        animation-duration: 2s;
        animation-iteration-count: infinite;
      }
      @keyframes up-appear{
        0% {
          top: 50px;
          opacity: 0.1;
        }
        100% {
          top: 0px;
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Test Card</h1>
    </div>
  </body>
</html>
